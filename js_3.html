<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript">
      function star() {
        var a;
        document.write("<br>");
        for (a = 1; a <= 70; a++) {
          document.write("*");
        }
        document.write("<br>");
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      star();
      document.write("This is Testing");
      star();
    </script>
  </body>
</html>
