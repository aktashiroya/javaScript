<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script type="text/javascript">
      function star(x) {
        var b;
        document.write("<br>");
        for (b = 1; b <= x; b++) {
          document.write(b);
        }
      }
    </script>
  </head>
  <body>
    <script type="text/javascript">
      var a;
      for (a = 1; a <= 5; a++) {
        star(a);
      }
    </script>
  </body>
</html>
